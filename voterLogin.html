<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Voter Login Page</title>
    <link href="./login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body class="bg-dark ">
    <div class="flex-container">
    <h1 class="text-center jersey-10-regular text-white m-0" style="font-size: xxx-large;">VOTER LOGIN PAGE</h1>
        <div class="p-5" >
            <div class="m-5 text-center">
                    <svg id="lock" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="white" class="bi bi-unlock" viewBox="0 0 16 16">
                        
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                    </svg>
            </div>
            <form>
                <div class="form-floating text-black">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" size="50" >
                    <label for="email" class="form-label" style="font-size: large;">Email Address</label>
                </div>
                <div class="form-floating text-black">
                    <input onkeyup="passVal()" type="password" class="form-control" id="pass" placeholder="Password" > 
                    <label for="pass" class="form-label" style="font-size: large;">Password</label>
                </div>
                <div id="message" class="container">
                    <h6>Password must contain the following:</h6>
                    <p id="letter" >A <b>lowercase</b> letter</p>
                    <p id="capital" >A <b>capital (uppercase)</b> letter</p>
                    <p id="number" >A <b>number</b></p>
                    <p id="length" >Minimum <b>8 characters</b></p>
                </div>
                    <div class="text-center m-3">
                        <a href="#" onclick="submit()" type="button" id="loginButton" class="btn btn-outline-primary w-100" disabled>Sign-In</a>
                        
                    </div>
                </form>
            </div>
    </div>
</body>
<script src="./voterLogin.js"></script>
</html>
