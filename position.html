<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Positions</title>
    <style>
        .position {
            border: 3px solid black;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="bg-success-subtle bg-gradient" style="min-height: 100vh;">
        <div class="container-fluid bg-success bg-gradient border py-3">
            <h1 class="pt-3 mb-0" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bolder; font-size: xx-large;">Position List</h1>
            <form class="mt-3">
                <div class="input-group align-items-center" style="gap: 100px;">
                    <input type="text" id="posName" style="width: 300px; height: 30px;" placeholder="Enter position name">
                    <button type="button" onclick="addPosition()" class="btn btn-warning" id="add-btn">Add Position</button>
                </div>
                
            </form>
        </div>
        <div id="positionList" class="container m-3"></div>
    </div>
    <script>
        var i = 1;

        function addPosition() {
            var PositionName = document.getElementById('posName').value.toUpperCase();
            if (PositionName != '') {
                var posCard = document.createElement('div');
                posCard.classList.add('position', 'bg-success', 'bg-gradient','d-flex', 'align-items-center', 'justify-content-between', 'p-3', 'mb-3');
                posCard.id = 'pos' + i;
                posCard.innerHTML = '<span>' + i + '. ' + PositionName + '</span><button class="btn btn-danger delete" onclick="deletePosition(' + i + ')">Delete</button>';
                document.getElementById('positionList').appendChild(posCard);
                i++;
                document.getElementById('posName').value = '';
            }
        }

        function deletePosition(id) {
            var posToDelete = document.getElementById('pos' + id);
            if (posToDelete) {
                posToDelete.remove();
            }
        }
    </script>
</body>

</html>
