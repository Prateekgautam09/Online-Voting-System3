<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Candidates</title>
    <style>
        .candidate {
    border: 3px solid black;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
        }
        .nav-link{
          color: white;
        }
        .active{
            color: antiquewhite;
        }

    </style>
</head>
<body>
    <div class="bg-info-subtle bg-gradient`" style="height: 100vh;">
        <div class="container-fluid bg-primary bg-gradient border p-3">
            <h1 class="pt-3" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bolder; font-size: xx-large;">Candidates List</h1>
           <form class="mt-3">
            <div class="input-group align-items-center" style="gap: 100px;">
                <input type="text" id="candName" placeholder="Enter Candidate Name" style="width: 300px; height: 30px;">
                <button type="button" onclick="addCandidate()" class="btn btn-info m-0" id="add">Add Candidate</button>
            </div>
           </form>
        </div>
        <div id="candidateList" class="container m-3"></div>
    </div>
   <script>
    var i=1;
    function addCandidate() {
        var candidateName=document.getElementById('candName').value.toUpperCase();
        if (candidateName!=''){
            var candidateCard = document.createElement('div');
                candidateCard.classList.add('candidate', 'bg-primary', 'bg-gradient', 'd-flex', 'align-items-center', 'justify-content-between', 'p-3', 'mb-3');
                candidateCard.id = 'cand' + i;
                candidateCard.innerHTML = '<span>' + i + '. ' + candidateName + '</span><button class="btn btn-danger delete" onclick="deleteCandidate(' + i + ')">Delete</button>';
                document.getElementById('candidateList').appendChild(candidateCard);
                i++;
                document.getElementById('candName').value = '';
        }
    }
    function deleteCandidate(id) {
            var cardToDelete = document.getElementById('cand' + id);
            if (cardToDelete) {
                cardToDelete.remove();
            }
        }
   </script>
</body>
</html>
