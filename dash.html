<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="voting application">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            .flex-container{
    display: flex;
    flex-direction: column;
    gap: 100px;
    justify-content: center;
    align-items: center;
    padding: 30px;
}
.container{
    width: 300px;
}
a{
          color: white;
        }
        </style>
    </head>
    <body class="bg-danger bg-gradient">
        <div class="flex-container">
            <div style="width: 300px;">
                <div class="bg-warning-subtle">
                    <h1 class="text-center">Number Of Voters</h1>
                    <p class="text-center" style="font-size: xx-large;" id="voters"></p>
                </div>
            </div>
            <div style="width: 300px;">
                <div class="bg-primary-subtle ">
                    <h1 class="text-center">Number Of Candidates</h1>
                    <p class="text-center" id="cands" style="font-size: xx-large;"></p>
                </div>
            </div>
            <div style="width: 300px;">
                <div class="bg-success-subtle">
                    <h1 class="text-center">Number Of Positions</h1>
                    <p class="text-center" id="posis" style="font-size: xx-large;"></p>
                </div>
            </div>
        </div>
        <script>
            var voters=Math.floor((Math.random()*100))+1;
            var cands=Math.floor((Math.random()*100))+1;
            var posis=Math.floor((Math.random()*100))+1;
            document.getElementById('voters').innerHTML=voters;
            document.getElementById('cands').innerHTML=cands;
            document.getElementById('posis').innerHTML=posis;
        </script>
    </body>
</html>
